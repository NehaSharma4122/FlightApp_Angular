<div class="dashboard-bg">
  <div class="container py-5">
    <!-- User Header Card -->
    <div class="user-profile-card">
      <div class="user-info">
        <div class="avatar">{{user.name[0]}}</div>
        <div>
          <h2>{{user.name}}</h2>
          <p class="loyalty-tier">Member ID: AI-982341 | <span>Gold Status</span></p>
        </div>
      </div>
      <div class="loyalty-stats">
        <div class="stat">
          <label>Flying Returns Points</label>
          <p>12,450</p>
        </div>
        <div class="stat">
          <label>Tier Points</label>
          <p>450 / 1000</p>
        </div>
      </div>
    </div>

    <!-- Bookings Section -->
    <div class="dashboard-content mt-5">
      <div class="section-header">
        <h3>My Upcoming Journeys</h3>
        <button class="btn-primary" routerLink="/search">+ New Booking</button>
      </div>

      <div class="booking-list" *ngIf="bookings.length > 0; else noBookings">
        <div class="booking-item shadow-sm" *ngFor="let b of bookings">
          <div class="b-route">
            <span class="city">{{b.from}}</span>
            <span class="plane-icon">✈️</span>
            <span class="city">{{b.to}}</span>
          </div>
          <div class="b-details">
            <p><strong>Date:</strong> {{b.date}}</p>
            <p><strong>Status:</strong> <span class="confirmed">Confirmed</span></p>
          </div>
          <div class="b-price">
            <p>{{b.currency}} {{b.price}}</p>
            <button class="btn-cancel" (click)="cancelBooking(b.id)">Cancel</button>
          </div>
        </div>
      </div>

      <ng-template #noBookings>
        <div class="empty-state">
          <img src="https://cdn-icons-png.flaticon.com/512/6122/6122709.png" width="100">
          <p>No upcoming flights. Ready for a new adventure?</p>
          <button class="btn-link" routerLink="/search">Search Flights Now</button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
