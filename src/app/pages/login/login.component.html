<div class="auth-page">
  <div class="auth-card">
    <h2>Login</h2>
    <p>Access your bookings and Flying Returns</p>
    <div class="field">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" placeholder="Enter email">
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" placeholder="Enter password">
    </div>
    <button class="btn-primary btn-primary-full" (click)="handleLogin()">LOGIN</button>
    <p class="switch footer-links">New user? <a routerLink="/register">Register here</a></p>
  </div>
</div>
